title: Kontakt os
honeypot: antispam

fields:
  name:
    display: Navn
    validate: required|min:2
  email:
    display: E-mailadresse
    validate: required|email
  number:
    display: Yndlingstal
    validate: integer
  comment:
    display: Kommentar

metrics:
  -
    type: total
    label: Svar i alt
  -
    type: sum
    field: number
    label: Summen af yndlingstal
  -
    type: average
    field: number
    label: Gennemsnit af yndlingstal
    precision: 1
